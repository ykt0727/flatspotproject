{% extends 'student_base_anyone.html' %}
{% load static %}
{% block title %}アカウント削除の確認{% endblock %}
{% block contents %}

アカウントを削除してもよろしいですか？
<!--postリクエストを利用したいのでformタグを使用する-->
<form method="post" action="{% url 'studentapp:accountdelete' %}" id="requestForm">
    {% csrf_token %}
    <button type="submit" id="submitButton">削除する</button>
    <a href="{% url 'studentapp:mypage' %}" class="cssbutton">キャンセル</a>
</form>
<!--2重submitを防止する処理-->
<script>
    const form = document.getElementById("requestForm");
    const submitButton = document.getElementById("submitButton");

    form.addEventListener("submit", function(event){
        submitButton.disabled = true;//ボタンを無効化
    });
</script>


{% endblock %}
