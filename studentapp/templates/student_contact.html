{% extends 'student_base_anyone.html' %}
{% load static %}
{% block title %}お問い合わせ{% endblock %}
{% block css %}<link href="{% static 'css/student_request.css' %}" rel="stylesheet"/>{% endblock %}
{% block contents %}

<div class="request-info">
    <form method="post" id="requestForm">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}
            {{ field }}
        </p>
        {% endfor %}
        
        <button type="submit" class="request-button" id="submitButton">送信する</button>
    </form>

    <!--2重submitを防止する処理-->
    <script>
        const form = document.getElementById("requestForm");
        const submitButton = document.getElementById("submitButton");

        form.addEventListener("submit", function(event){
            submitButton.disabled = true;//ボタンを無効化
        });
    </script>
</div>
{% endblock %}
