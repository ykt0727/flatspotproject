{% extends 'freeschool_base.html' %}
{% block title %}掲載イベント削除確認画面{% endblock %}
{% block contents %}
掲載イベント削除確認画面
<br>
イベント名:{{ object.event_name }}
<br>
このイベントを削除しますか?
<form method="post" id="requestForm">
    {% csrf_token %}
    <button type="submit" id="submitButton">はい</button>
    <a href="{% url 'freeschoolapp:myeventdetail' object.pk %}" class="cssbutton">いいえ</a>
</form>

<!--2重submitを防止する処理-->
<script>
    const form = document.getElementById("requestForm");
    const submitButton = document.getElementById("submitButton");

    form.addEventListener("submit", function(event){
        submitButton.disabled = true;//ボタンを無効化
    });
</script>

{% endblock %}
