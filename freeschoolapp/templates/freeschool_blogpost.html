{% extends 'freeschool_base.html' %}
{% block title %}ブログ記事投稿画面{% endblock %}
{% block contents %}
ブログ記事投稿画面
<!--画像を送信する際はenctypeが必要-->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form.as_p }}
    <button type="submit">投稿する</button>
</form>
<a href="{% url 'freeschoolapp:top' %}"><button>メインメニューに戻る</button></a>
{% endblock %}
