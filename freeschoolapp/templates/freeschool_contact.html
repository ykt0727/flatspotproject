{% extends 'freeschool_base.html' %}
{% load static %}
{% block title %}お問い合わせ{% endblock %}
{% block contents %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
    {{ field.label_tag }}
    {{ field }}
    {% endfor %}
    <button type="submit" id="submitButton">送信する</button>
</form>

<script>
    document.getElementById("submitButton").addEventListener("submit", function() {
        document.getElementById("submitButton").disabled = true;
    });
</script>

{% endblock %}
