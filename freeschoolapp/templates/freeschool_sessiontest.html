<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セッションのテスト！！</title>
</head>
<body>
    {% for user in users %}
    <li>{{ user.username }}</li>
    {% endfor %}
    <!--フリースクール関係者がログイン中が確認-->
    {% if user.user_type == 'school_staff' %} 
    <a>ログイン中です</a>
    {% else %}
    <a>ログアウト中です</a>
    {% endif %}
</body>
</html>
